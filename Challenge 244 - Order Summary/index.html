<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="background">
      <div class="blur">
        <div class="card">
          <div class="card-header">
            <img src="" alt="Pizza Express Logo" />
            <p>Your order from</p>
            <p class="vendor-name">Pizza Hut</p>
          </div>
          <div class="card-content">
            <div class="cart"></div>
            <div class="item-management">
              <div class="button add-pizza"></div>
              <div class="button add-beverage"></div>
              <div class="button add-extras"></div>
            </div>
            <div class="charge-checkout">
              <button></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
